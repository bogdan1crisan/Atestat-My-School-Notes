<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <title>My School Notes</title>
  <link rel="stylesheet" href="./stil.css">
  <script src="./script.js"> </script>
</head>

<header> <h2>MY TASKS</h2> </header>

<body onload="loadNotes()">
    <div class="element">
        <h2>Add a task</h2>
        <input id="textInput" type="text" placeholder="Write here...">
        <button onclick="addNote()">Submit</button>
    </div>
    
    <div class="element">
        <h2>Current tasks</h2>
        <div id="notes"></div>
    </div>  
    
</body>
